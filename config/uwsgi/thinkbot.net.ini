[uwsgi]

chdir           = /home/ubuntu/sites/thinkbot.net/compute_service
module          = compute_service.wsgi
home            = /home/ubuntu/sites/thinkbot.net/venv
logto		= /home/ubuntu/sites/thinkbot.net/logs/uwsgi/access.log
master          = true
processes       = 8
socket          = /tmp/api.thinkbot.net.sock
uid             = www-data
gid             = www-data
vacuum          = true