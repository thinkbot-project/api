        <div class="container">

          <div class="row">
            <div class="span5">
	      <h1>Check it out!</h1>
	      <p class="lead">The results on this page have been dynamically generated by <a href="http://thinkbot.net/">thinkbot</a>.</p>
	      <div id="jobinfo">
	      </div>
            </div>
            <div class="span7">
	      <div id="visualization">
	      </div>
	    </div>
          </div>

        </div> <!-- /container -->

        <script src="js/vendor/jquery-1.8.2.min.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
	<script src="js/vendor/xtk.js"></script>

        <script>
          $.getJSON("http://api.thinkbot.net/jobs/3/", function(data) {
            var items = [];
            items.push('<li><strong>Name:</strong> ' + data.name + '</li>');
            items.push('<li><strong>Owner:</strong> ' + data.owner + '</li>');
            items.push('<li><strong>Resource URL:</strong> ' + data.url + '</li>');
            items.push('<li><strong>Environment:</strong> ' + data.environment + '</li>');
            items.push('<li><strong>Requested results:</strong> ' + data.variables + '</li>');
            items.push('<li><strong>Status:</strong> ' + data.status + '</li>');
            items.push('<li><strong>Results URLs:</strong></br>')
            items.push('<ol>')
            $.each(data.results, function(key, val){
              items.push('<li>' + val + '</li>');
            });
            items.push('</ol>')
            items.push('</li>')

            $('<ul/>', {
              'class': 'my-new-list',
              html: items.join('')
            }).appendTo('#jobinfo');
          });
        </script>
	<script src="js/visualizer.js"></script>
    </body>
