{% extends "layouts/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Login &mdash; thinkbot{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1><a href="{% url 'registration_register' %}">Sign up</a> or login to use thinkbot</h1>
    <form class="auth" method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-success btn-lg" type="submit" value="{% trans 'Log in' %}" />
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <p>{% trans "Forgot your password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
  </div>
</div>
{% endblock %}
