{% extends "layouts/base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Change your password &mdash; thinkbot{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <h1>Change your password</h1>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form|crispy }}

      <input class="btn btn-primary btn-lg" type="submit" value="{% trans 'Change password' %}" />
    </form>
  </div>
</div>
{% endblock %}
